<!-- 
 ngStyle mijenja slijedeca linije i daje preglednost.
    [style.backgroundColor]="canSave ? 'blue' : 'grey' " 
    [style.color]="canSave ? 'white' : 'black' " 
    [style.frontWeight]="canSave ? 'blod' : 'normal' "  
    Izvjegavanje pisanja previse stilova:
-->  

    <button
    [ngStyle]="{
        'backgroundColor' : canSave ? 'blue' : 'grey',
        'color': canSave ? 'white' : 'black',  
        'frontWeight': canSave ? 'blod' : 'normal'
    }"
    >Save</button>
