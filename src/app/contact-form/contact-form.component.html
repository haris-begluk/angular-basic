<!--
div.form-group>label[for='comment']+textarea[id='comment'].form-control
Adding Validation 
Specific Validation Errors  
Ovu linujunije potrebno implementirat
<div *ngIf="firstName.errors.maxlength">First Name should be maximum 10 characters!</div> 
 -->
<form >  
  <div class="form-group">
  <label for="fristName">First Name</label>
  <input required minlength="4" maxlength="10" pattern="John" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control"> 
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid" >
     <div *ngIf="firstName.errors.required">First Name Is Required!</div> 
     <div *ngIf="firstName.errors.minlength">First Name should be minimum {{firstName.errors.minlength.requiredLength}} characters!</div>
     <div *ngIf="firstName.errors.pattern">First Name should be John!</div>
    </div>
</div> 

<div class="form-group">
  <label for="comment">Comment</label>
  <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
</div>

<button class="btn btn-primary">Submit</button>
</form>
